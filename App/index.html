    <script>
        // ☑
        // ☐
        // select all documents checkbox
        document.getElementById('checkAll').addEventListener('change', function (event) {
            var allDocumentCheckBoxes = document.querySelectorAll('.template input[type=checkbox]');
            for (var i = 0; i < allDocumentCheckBoxes.length; i++) {
                allDocumentCheckBoxes[i].checked === false;
                if (this.checked === true) {
                    allDocumentCheckBoxes[i].checked = true;
                }

                if (this.checked === false) {
                    allDocumentCheckBoxes[i].checked = false;
                }
            }
        })
        document.getElementById("appForm").addEventListener("submit", function (event) {
            event.preventDefault();
            $('.collapse').collapse('show')
            var checkBoxes = {
                relation: '☐',
                completed: '☐',
                other: '☐',
                notes: '☐',
                paints: '☐',
                tiles: '☐',
                sanitary: '☐',
                prevowner: '☐',
                notComplete: '☐',
                others: '☐',
                finishes: '☐',
                electrical: '☐',
                wood: '☐',
                water: '☐',
                fullyFinished: '☐',
                discrepancy: '☐',
                difference: '☐',
                age: '☐',
                fees: '☐',
            }
            var templateDocumentsArray = []
            var templateDocumentCheckboxes = document.querySelectorAll('.template input[type=checkbox]:checked')

            for (var i = 0; i < templateDocumentCheckboxes.length; i++) {
                templateDocumentsArray.push(templateDocumentCheckboxes[i].value)
            }

            var formData = new FormData(document.forms[0])
            let obj = Object.fromEntries(formData);

            Object.entries(obj).forEach(entry => {
                let key = entry[0];
                let value = entry[1];
                console.log(key, value);
                if (checkBoxes[key]) {
                    checkBoxes[key] = '☑';
                }
                //use key and value here
            });
            var payload = { ...obj, ...checkBoxes }
            console.log(payload);
            // TODO - update server path for production
            // fetch('http://localhost:8080/generate_documents', {
            fetch('https://al-rajhi.herokuapp.com/generate_documents', {
                method: 'post',
                body: JSON.stringify({ templates: templateDocumentsArray, data: payload }),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then((res) => {
                return res.json();
            })
                .then((outputDocuments) => {
                    outputDocuments.files && outputDocuments.files.map(file => {
                        let link = document.createElement('a');
                        // TODO - update server path for production
                        //  link.href = `http://localhost:8080/Reports/${file}.docx`;
                        link.href = `https://al-rajhi.herokuapp.com/Reports/${file}.docx`;
                        link.setAttribute('download', file);
                        document.body.appendChild(link);
                        link.dispatchEvent(new MouseEvent('click', { bubbles: true, cancelable: true, view: window }));
                        link.remove();
                    })
                })
        })
    </script>
