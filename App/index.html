<!DOCTYPE html>

<head>

<body>
    <div class="container-fluid px-0">
        <a href="index.html">
            <img src="./assets/img/navbar.PNG" alt="navbar" class="navbar">
        </a>
    </div>

    <div class="d-flex justify-content-center px-md-4 px-1 pb-5">
        <div class="container-fluid px-md-4 mx-md-5 form-wrapper mt-5 py-md-4">
            <form class="py-4 px-md-3" id="appForm">
                <!-- PERSONAL INFORMATION -->
                <div class="panel-group my-4" id="accordionOne" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title px-md-4 px-2">
                                <a role="button" data-toggle="collapse" data-parent="#accordionOne" href="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne" class="title-link py-4">
                                    معلومات شخصية <span class="title-icon ml-3"></span>

                        <div id="collapseOne" class="panel-collapse collapse in py-3 px-4 show" role="tabpanel"

                            <div class="form-row">
                                <!-- 2 - Customer Name-->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="customerName" dir="rtl" lang="ar">إسم العميل</label>
                                    <input lang="ar" dir="rtl" type="text" class="form-control" id="customerName"
                                        name="name_customer" required>
                                </div>
                                <!-- 3 - Customer Number -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="customerNumber">رقم العميل</label>
                                    <input type="text" class="form-control" id="customerNumber" name="customer_number"
                                        required>
                                </div>
                                <!-- 19 - Home Phone -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="homePhone">هاتف المنزل</label>
                                    <input type="text" class="form-control" id="homePhone" name="home_phone" required>
                                </div>

                                <!-- 20 - Work Phone -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="workPhone">هاتف العمل</label>
                                    <input type="text" class="form-control" id="workPhone" name="work_phone" required>
                                </div>

                                <!-- 21 - Converted -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="converted">تحويلة</label>
                                    <input type="text" class="form-control" id="converted" name="converted" required>
                                </div>
                                <!-- 22 - Mobile -->

                                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                                </div>
                                <!-- 23 - Email -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="email">بريد إلكتروني</label>
                                    <input type="email" class="form-control" id="email" name="email" required>

                                <!-- 52 - Customer Identification Number -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="customerID">رقم هوية العميل</label>
                                    <input type="text" class="form-control" id="customerID" name="national_id_number"

                                </div>
                            </div>

                            <hr><br>

                                    <option value="show">يوجد سعي </option>
                                </select>
                            </div>

                            <div class="form-row d-none" id="realEstateInfo">

                                </div>
                                <!-- 27 - Real estate office owner -->

                                    <label for="officeOwner">صاحب المكتب العقاري</label>
                                    <input type="text" class="form-control" id="officeOwner" name="realestate_owner">
                                </div>
                                <!-- 28 - Office Phone -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="officePhone">هاتف المكتب</label>

                                </div>
                                <!-- 29 - Fax -->

                                    <label for="fax">فاكس</label>
                                    <input type="text" class="form-control" id="fax" name="fax">
                                </div>
                                <!-- 24 - Quest value -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="questValue">قيمة السعي</label>
                                    <input type="text" class="form-control" id="questValue" name="quest_value">
                                </div>
                                <!-- 25 - Quest ratio -->

                                    <input type="text" class="form-control" id="questRatio" name="quest_ratio"

                                </div>

                            <br>
                            <hr><br>

                                    <input type="text" class="form-control" id="sellerName" name="owner_name" required>
                                </div>
                                <!-- 34 - Owner Capacity select dropdown -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="asTheOwner">صفة المالك</label>
                                    <select class="custom-select" id="asTheOwner" name="as_the_owner">
                                        <option value="موكل شخص آخر" dir="rtl">موكل شخص آخر</option>
                                        <option value="نفسه" dir="rtl">نفسه</option>
                                    </select>
                                </div>
                                <!-- 35 - Employee Capacity -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="asTheEmployee">صفة الموظف</label>
                                    <input type="text" class="form-control" id="asTheEmployee" name="as_the_employee"
                                        required>
                                </div>
                                <!-- 40 - First party (seller) name -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="firstPartyName">الطرف الأول (البائع) الاسم</label>
                                    <input type="text" class="form-control" id="firstPartyName" name="seller_name"
                                        required>
                                </div>
                                <!-- 41 - The first party (seller) sign -->
                                <!-- <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="firstPartySign">الطرف الأول (البائع) التوقيع</label>
                                    <input type="text" class="form-control" id="firstPartySign" name="seller_sign"
                                        required>
                                </div> -->
                                <!-- 42 - The second party (buyer) name -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="secondPartyName">الطرف الثاني (المشتري) الاسم</label>
                                    <input type="text" class="form-control" id="secondPartyName" name="buyer_name"
                                        required>
                                </div>
                                <!-- 43 - The second party (buyer) sign -->
                                <!-- <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="secondPartySign">الطرف الثاني (المشتري) التوقيع</label>
                                    <input type="text" class="form-control" id="secondPartySign" name="buyer_sign"
                                        required>
                                </div> -->
                                <!-- 44 - Witnesses 1 name -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="witnessOneName">الشهود 1 الاسم</label>
                                    <input type="text" class="form-control" id="witnessOneName" name="witness_one_name"
                                        required>
                                </div>
                                <!-- 45 - Witness 1 ID -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="witnessOneID">الشهود 1 الهوية</label>
                                    <input type="text" class="form-control" id="witnessOneID" name="witness_one_id"
                                        required>
                                </div>
                                <!-- 46 - Witness 1 sign -->
                                <!-- <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="witnessOneSign">الشهود 1 التوقيع</label>
                                    <input type="text" class="form-control" id="witnessOneSign" name="witness_one_sign"
                                        required>
                                </div> -->
                                <!-- 47 - Witness 1 address -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="witnessOneAddress">الشهود 1 العنوان</label>
                                    <input type="text" class="form-control" id="witnessOneAddress"
                                        name="witness_one_address" required>
                                </div>
                                <!-- 48 - Witnesses 2 name -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="witnessTwoName">الشهود 2 الاسم</label>
                                    <input type="text" class="form-control" id="witnessTwoName" name="witness_two_name"
                                        required>
                                </div>
                                <!-- 49 - Witness 2 ID -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="witnessTwoID">الشهود 2 الهوية</label>
                                    <input type="text" class="form-control" id="witnessTwoID" name="witness_two_id"
                                        required>
                                </div>
                                <!-- 50 - Witness 2 sign -->
                                <!-- <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="witnessTwoSign">الشهود 2 التوقيع</label>
                                    <input type="text" class="form-control" id="witnessTwoSign" name="witness_two_sign"
                                        required>
                                </div> -->

                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="witnessTwoAddress">الشهود 2 العنوان</label>
                                    <input type="text" class="form-control" id="witnessTwoAddress"
                                        name="witness_two_address" required>
                                </div>
                                <!-- 73 - Name of the employee / employee -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="employeeName">إسم الموطف/الموظفة</label>
                                    <input type="text" class="form-control" id="employeeName" name="employee_name"
                                        required>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- MORTGAGE INFORMATION -->
                <div class="panel-group my-4" id="accordionTwo" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingTwo">
                            <h4 class="panel-title px-md-4 px-2">
                                <a role="button" data-toggle="collapse" data-parent="#accordionTwo" href="#collapseTwo"
                                    aria-expanded="false" aria-controls="collapseTwo" class="title-link py-4">
                                    معلومات الرهن العقاري <span class="title-icon ml-3"></span>
                                </a>
                            </h4>
                        </div>
                        <div id="collapseTwo" class="panel-collapse collapse in py-3 px-4" role="tabpanel"
                            aria-labelledby="headingTwo">
                            <div class="form-row">
                                <!-- 4 - Type of property -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="typeOfProperty">نوع العقار</label>
                                    <input type="text" class="form-control" id="typeOfProperty" name="property_type"
                                        required>
                                </div>
                                <!-- 5 - Plot No -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="plotNo">قطعة رقم</label>
                                    <input type="text" class="form-control" id="plotNo" name="land_number" required>
                                </div>
                                <!-- 6 - Total Land Area -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="landArea">مساحة الأرض الإجمالية</label>
                                    <input type="text" class="form-control" id="landArea" name="total_area" required>
                                </div>

                                <!-- 7 - scheme number -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="schemeNumber">مخطط رقم</label>
                                    <input type="text" class="form-control" id="schemeNumber" name="scheme_number"
                                        required>
                                </div>

                                <!-- 8 - clear building no -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="buildingNo">فسح بناء رقم</label>
                                    <input type="text" class="form-control" id="buildingNo" name="building_no" required>
                                </div>
                                <!-- 9 - district -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="district"> الحي</label>
                                    <input type="text" class="form-control" id="district" name="district" required>
                                </div>
                                <!-- 11 - the age of the building -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="buildingAge">عمر المبنى</label>
                                    <input type="text" class="form-control" id="buildingAge" name="building_age"
                                        required>
                                </div>
                                <!-- 17 - His Address -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="hisAddress">عنوانه</label>
                                    <input type="text" class="form-control" id="hisAddress" name="his_address" required>
                                </div>
                                <!-- 18 - City -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="city">المدينة</label>
                                    <input type="text" class="form-control" id="city" name="city" required>
                                </div>
                            </div>
                            <br>
                            <hr><br>
                            <div class="form-row">
                                <!-- 12 - north -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <div class="shadow shadow-sm rounded rounded-sm p-4 mx-2">
                                        <label for="north">يحد الأرض شمالاً</label>
                                        <input type="text" class="form-control" id="north" name="north" required>
                                        <br />
                                        <label for="northValue">بطول</label>
                                        <input type="text" class="form-control" id="northValue" name="north_as_tall_as"
                                            required>
                                    </div>
                                </div>
                                <!-- 13 - south -->
                                <div class="form-group col-md-6 col-lg-3 col-12 ">
                                    <div class="shadow shadow-sm rounded rounded-sm p-4 ">
                                        <label for="south">يحد الأرض جنوباً</label>
                                        <input type="text" class="form-control" id="south" name="south" required>
                                        <br />
                                        <label for="southValue">بطول</label>
                                        <input type="text" class="form-control" id="southValue" name="south_as_tall_as"
                                            required>
                                    </div>
                                </div>
                                <!-- 14 - east -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <div class="shadow shadow-sm rounded rounded-sm p-4 mx-2">
                                        <label for="east">يحد الأرض شرقاً</label>
                                        <input type="text" class="form-control" id="east" name="east" required>
                                        <br />
                                        <label for="eastValue">بطول</label>
                                        <input type="text" class="form-control" id="eastValue" name="east_as_tall_as"
                                            required>
                                    </div>
                                </div>
                                <!-- 15 - west -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <div class="shadow shadow-sm rounded rounded-sm p-4 mx-2">

                                        <label for="west">يحد الأرض غرباً</label>
                                        <input type="text" class="form-control" id="west" name="west" required>
                                        <br />
                                        <label for="westValue">بطول</label>
                                        <input type="text" class="form-control" id="westValue" name="west_as_tall_as"
                                            required>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <!-- FINANCIAL VALUES AND RATIOS -->
                <div class="panel-group my-4" id="accordionThree" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingThree">
                            <h4 class="panel-title px-md-4 px-2">
                                <a role="button" data-toggle="collapse" data-parent="#accordionThree"
                                    href="#collapseThree" aria-expanded="false" aria-controls="collapseThree"
                                    class="title-link py-4">القيم والنسب
                                    المالية<span class="title-icon ml-3"></span>
                                </a>
                            </h4>
                        </div>
                        <div id="collapseThree" class="panel-collapse collapse in py-3 px-4" role="tabpanel"
                            aria-labelledby="headingThree">
                            <div class="form-row">

                                <!-- 38 - Total Amount Excluding VAT -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="totalNoVat">إجمالي العقار بدون ضريبة القيمة المضافة</label>
                                    <input type="text" class="form-control" id="totalNoVat" name="total_excluding_vat"
                                        required>
                                </div>

                                <!-- 57 - total_amount_of_sale_riyals -->
                                <div class="form-group col-md-6 col-lg-4 col-12">
                                    <label for="totalInRiyals">مجموع مبلغ بيع العقار بالريال السعودي</label>
                                    <input type="text" class="form-control" id="totalInRiyals"
                                        name="amount_of_sale_riyals" required>
                                </div>

                                <!-- 58 - Amount of VAT in riyals -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="vatRiyals"> مبلغ ضريبة القيمة المضافة بالريال السعودي</label>
                                    <input type="text" class="form-control" id="vatRiyals" name="amount_of_vat_riyals"
                                        required>
                                </div>
                                <!-- 64 - percentage of vat-->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="vatPercent">النسبة المئوية لضريبة القيمة المضافة</label>
                                    <input type="text" class="form-control" id="vatPercent" name="percentage_of_vat"
                                        required>
                                </div>
                                <!-- 74 - total Amount of funding -->
                                <div class="form-group col-md-6 col-lg-3 col-12">
                                    <label for="amountFunding">مبلغ التمويل</label>
                                    <input type="text" class="form-control" id="amountFunding" name="amount_of_funding"
                                        required>
                                </div>
                            </div>

                            <div class="form-row">
                                <!-- 70  -  first payment-->
                                <div class="form-group col-md-6 col-12">
                                    <p>الدفعة الأولى (35% نسبة الدفعة)</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="firstPay" name="firstPay">
                                        <label class="form-check-label" for="firstPay">
                                            مكتملة
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="firstPayNot"
                                            name="fistPayNot">
                                        <label class="form-check-label" for="firstPayNot">
                                            غير مكتملة
                                        </label>
                                    </div>

                                </div>
                                <!-- 71 second payment-->
                                <div class="form-group col-md-6 col-12">
                                    <p>الدفعة الثانية (35% نسبة الدفعة)</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="secondPay" name="secondPay">
                                        <label class="form-check-label" for="secondPay">
                                            مكتملة
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="secondPayNot"
                                            name="secondPayNot">
                                        <label class="form-check-label" for="secondPayNot">
                                            غير مكتملة
                                        </label>
                                    </div>
                                </div>
                                <!-- 72 third payment-->
                                <div class="form-group col-md-6 col-12">
                                    <p>الدفعة الثالثة (20% نسبة الدفعة)</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="thirdPay" name="thirdPay">
                                        <label class="form-check-label" for="thirdPay">
                                            مكتملة
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="thirdPayNot"
                                            name="thirdPayNot">
                                        <label class="form-check-label" for="thirdPayNot">
                                            غير مكتملة
                                        </label>
                                    </div>
                                </div>
                                <!--  fourth payment-->
                                <div class="form-group col-md-6 col-12">
                                    <p>الدفعة الرابعة (10% نسبة الدفعة)</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="fourthPay" name="fourthPay">
                                        <label class="form-check-label" for="fourthPay">
                                            مكتملة

                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="fourthPayNot"

                                        <label class="form-check-label" for="fourthPayNot">
                                            غير مكتملة
                                        </label>
                                    </div>
                                </div>

                        </div>

                <!-- DEED AND CERTIFICATES -->

                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingFour">
                            <h4 class="panel-title px-md-4 px-2">
                                <a role="button" data-toggle="collapse" data-parent="#accordionFour"
                                    href="#collapseFour" aria-expanded="false" aria-controls="collapseFour"
                                    class="title-link py-4">الفعل
