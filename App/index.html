    <script>
        document.getElementById("appForm").addEventListener("submit", function (event) {
            event.preventDefault();
            console.log("submit form")
            var formData = new FormData(document.forms[0])

            // var obj = Object.fromEntries(Array.from(formData.keys()).map(key => [key, formData.getAll(key).length > 1 ? formData.getAll(key) : formData.get(key)]))

            // document.write(`<pre>${JSON.stringify(obj)}</pre>`)
            var data = JSON.stringify(Object.fromEntries(formData));
            let res = JSON.parse(data);


            // for (const key in res) {
            for (const key in Object.fromEntries(formData)) {
                document.getElementById("tbl").innerHTML += `<p>${key} - ${res[key]}</p>`
            }
            var header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' " + "xmlns:w='urn:schemas-microsoft-com:office:word' " + "xmlns='http://www.w3.org/TR/REC-html40'>" + "<head><meta charset='utf-8'><title>Export HTML to Word Document with JavaScript</title></head><body>";
            var footer = "<//body><//html>"
            var sourceHTML = header + document.getElementById("tbl").innerHTML + footer;
            var source = 'data:application/vnd.ms-word;charset=utf-8,' + encodeURIComponent(sourceHTML);
            var fileDownload = document.createElement("a");
            document.body.appendChild(fileDownload);
            fileDownload.href = source;
            fileDownload.download = 'customerdetails.doc';
            fileDownload.click();
            document.body.removeChild(fileDownload);
        })
    </script>
